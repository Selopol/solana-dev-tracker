<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Dev Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>Dev Tracker</h1>
      </div>
      <div class="status">
        <span class="status-dot"></span>
        <span class="status-text">Active</span>
      </div>
    </header>

    <!-- Search Bar -->
    <div class="search-section">
      <input 
        type="text" 
        id="searchInput" 
        class="search-input" 
        placeholder="Wallet or token address..."
      />
      <button id="searchBtn" class="btn-primary">Search</button>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="loading-state hidden">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <!-- Error State -->
    <div id="errorState" class="error-state hidden">
      <p class="error-message"></p>
      <button id="retryBtn" class="btn-secondary">Retry</button>
    </div>

    <!-- Developer Profile -->
    <div id="developerProfile" class="developer-profile hidden">
      <!-- Developer Header -->
      <div class="dev-header">
        <div class="dev-info">
          <h2 id="devName" class="dev-name">Developer</h2>
          <p id="devWallet" class="dev-wallet">0x...</p>
        </div>
        <div id="reputationBadge" class="reputation-badge">
          <span id="reputationScore" class="score">0</span>
        </div>
      </div>

      <!-- Stats Grid -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="totalTokens">0</div>
          <div class="stat-label">Tokens</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="migratedTokens">0</div>
          <div class="stat-label">Migrated</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="bondedTokens">0</div>
          <div class="stat-label">Bonded</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="failedTokens">0</div>
          <div class="stat-label">Failed</div>
        </div>
      </div>

      <!-- Migration Success Rate -->
      <div class="progress-section">
        <div class="progress-header">
          <span>Migration Rate</span>
          <span id="migrationRate" class="progress-value">0%</span>
        </div>
        <div class="progress-bar">
          <div id="migrationProgress" class="progress-fill"></div>
        </div>
      </div>

      <!-- Twitter Accounts -->
      <div id="twitterSection" class="twitter-section hidden">
        <h3 class="section-title">Twitter</h3>
        <div id="twitterAccounts" class="twitter-accounts"></div>
      </div>

      <!-- Token History -->
      <div class="token-history">
        <h3 class="section-title">Recent Launches</h3>
        <div id="tokenList" class="token-list"></div>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button id="subscribeBtn" class="btn-primary full-width">
          Subscribe
        </button>
      </div>
    </div>

    <!-- Top Developers List -->
    <div id="topDevelopers" class="top-developers">
      <h3 class="section-title">Top Developers</h3>
      <div id="developersList" class="developers-list"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
